version: '3.9'
services:
  psql-db:
    image: postgres
    container_name: psql-db
    environment:
      POSTGRES_DB: rental_car_system
      POSTGRES_USER: vlad
      POSTGRES_PASSWORD: vlad
    ports:
      - "5432:5432"
    volumes:
#      - ./db_backup.sql:/docker-entrypoint-initdb.d/db_backup.sql
      - /root/database-init/init-user-db.sql:/docker-entrypoint-initdb.d/db_backup.sql

  coursework:
    container_name: rental_app
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://psql-db:5432/rental_car_system
      - SPRING_DATASOURCE_USERNAME=vlad
      - SPRING_DATASOURCE_PASSWORD=vlad
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - psql-db

  advrental:
    container_name: advrental
    build:
      context: ../../../7sem/OUTiPY/adv_rental
      dockerfile: dockerfile
    ports:
      - '8081:8081'
