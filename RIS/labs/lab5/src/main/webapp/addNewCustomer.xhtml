<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>Add new customer</title>
</h:head>
<h:body>
    <h:form>
        <h3>NAME: </h3>
        <h:inputText id="name" value="#{customerManageBean.name}">
            <f:validator validatorId="emptyFieldValidator"/>
            <f:validator validatorId="nameValidator"/>
        </h:inputText>
        <h:message for="name" errorStyle="color: red"/>
        <h3>SURNAME: </h3>
        <h:inputText id="surname" value="#{customerManageBean.surname}">
            <f:validator validatorId="emptyFieldValidator"/>
            <f:validator validatorId="surnameValidator"/>
        </h:inputText>
        <h:message for="surname" errorStyle="color: red"/>
        <h3>E-MAIL: </h3>
        <h:inputText id="email" value="#{customerManageBean.email}">
            <f:validator validatorId="emptyFieldValidator"/>
            <f:validator validatorId="emailValidator"/>
        </h:inputText>
        <h:message for="email" errorStyle="color: red"/>
        <h3>ZIP CODE: </h3>
        <h:inputText id="zipcode" value="#{customerManageBean.zipcode}">
            <f:validator validatorId="emptyFieldValidator"/>
            <f:validator validatorId="zipcodeValidator"/>
        </h:inputText>
        <h:message for="zipcode" errorStyle="color: red"/>
        <br/><br/>
        <c:if test="#{customerManageBean.added == true}">
            <h:outputText value="Customer has been successfully added!" style="color: red"/>
        </c:if>
        <br/>
        <h:commandButton action="#{customerManageBean.addCustomer()}" value="Add"/>
        <h:button outcome="index.html" value="Back"/>
    </h:form>
</h:body>
</html>
