<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Main page</title>
</h:head>
<h:body>
    <h:form>
    <h:dataTable value="#{customerManagedBean.getAllCustomers()}" var="customers">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            #{customers.id}
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            #{customers.name}
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Surname"/>
            </f:facet>
            #{customers.surname}
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="City"/>
            </f:facet>
            #{customers.city}
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Credit limit"/>
            </f:facet>
            #{customers.creditLimit}
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Main address"/>
            </f:facet>
            #{customers.mainAddress}
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Additional address"/>
            </f:facet>
            #{customers.additionalAddress}
        </h:column>
    </h:dataTable>
    </h:form>
</h:body>
</html>
