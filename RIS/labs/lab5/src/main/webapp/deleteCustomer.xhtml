<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Delete customer</title>
</h:head>
<h:body>
    <h:form>
        <h3>Enter ID:</h3>
        <h:inputText id="ID" value="#{customerManageBean.id}">
            <f:validator validatorId="idValidator"/>
        </h:inputText>
        <h:commandButton action="#{customerManageBean.deleteCustomer()}" value="Delete"/>
        <h:messages errorStyle="color: red"/>
        <c:if test="#{customerManageBean.id != null}">
            <c:if test="#{customerManageBean.customer == null}">
                <br/><br/>
                <h:outputText value="There is no customer with this ID!" style="color: red"/>
                <br/>
            </c:if>
        </c:if>
        <br/><br/>
        <h:button outcome="index.html" value="Back"/>
    </h:form>
</h:body>
</html>
